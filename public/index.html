<head>

        <div class="screen join-screen active">

                    <h3 class="grey-text" style="color: grey;"> Share Files Securely with Encryption</h3>
                <img src="img/03.gif" alt="fileshare" width="300" height="250">

                     <button type="submit" style="background-color: #e7e7e7; color: black; width: 140px" >Receive files</button>
